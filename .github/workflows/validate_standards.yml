name: validate_standards

on:
  pull_request:

jobs:
  validate_standards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install --disable-pip-version-check pyyaml

      - name: Probe BOM
        run: |
          python -c "print(open('docs/artifacts_catalog.md','rb').read(4))"
          python -c "print(open('docs/job_inventory.md','rb').read(4))"

      - name: Validate standards
        run: python tools/validate_repo_docs.py --all
